<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../assets/myTeam.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid myTeamCont">
        <div class="navBar">
            <div class="btn-group dropleft" >
                <button type="button" id="hamBtn" class="hamBtn" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                </button>
                <div id="dropdown-menu" class="dropdown-menu">
                    <ul class="dropdown-list">
                        <button id="homeBtn" class="dropdown-text"><p>Home</p></button>
                        <button id="teamBtn" class="dropdown-text"><p>My Team</p></button>
                        <button id="playersBtn" class="dropdown-text"><p>Players</p></button>
                        <button id="accountBtn" class="dropdown-text"><p>Account</p></button>
                        <button id="signOutBtn" class="dropdown-text"><p>Sign Out</p></button>
                    </ul>
                </div>
            </div>
        </div>
        <div class="teamContainer">
            <div class="teamContainerHeader" id="teamContainerHeader">
                <p class="winLossRankingText">#-#-#</p>
                <p class="totalFantasyPtsText">###.##</p>
                <button class="rosterBtn"><p class="rosterBtnText">Roster</p></button>
                <button class="playerUpdatesBtn"><p class="playerUpdatesBtnText">Player Updates</p></button>
            </div>
            <div class="fullTeamDiv">
                <div class="quarterBackPlayer" id="playersOnTeam">
                    <div class="playerPosition"><p class="playerPositionText">QB</p></div>
                    <div class="playerPhotoDiv"><img src="#" class="playerPhotoImg"></div>
                    <div id="makeFlexColumn">
                        <p class="playerShortNameText">J. Allen</p>
                        <p class="playerTeamText">Buf - QB</p>
                    </div>  
                    <p class="upcomingGameText">Sun 7:20PM v PIT(31st)</p>
                    <p class="weekDraftedText">Week Drafted : Week 3</p>
                    <p class="pointsLastWeekText">Final Last Week : 36.04</p>
                    <p class="projectedPointsText">Proj Points : 23.50</p>
                </div>
                <div class="wideRecieverPlayerOne" id="playersOnTeam">

                </div>
                <div class="wideRecieverPlayerTwo" id="playersOnTeam">

                </div>
                <div class="runningBackPlayerOne" id="playersOnTeam">

                </div>
                <div class="runningBackPlayerTwo" id="playersOnTeam">

                </div>
                <div class="tightEndPlayer" id="playersOnTeam">

                </div>
                <div class="flexPlayer" id="playersOnTeam">

                </div>
                <div class="benchPlayerOne" id="playersOnTeam">

                </div>
                <div class="benchPlayerTwo" id="playersOnTeam">
                    
                </div> 
                <div class="benchPlayerThree" id="playersOnTeam">
                    
                </div>
                <div class="benchPlayerFour" id="playersOnTeam">
                    
                </div>
                <div class="benchPlayerFive" id="playersOnTeam">
                     
                </div>
                <div class="kickerPlayer" id="playersOnTeam">

                </div>
                <div class="defensiveTeam" id="playersOnTeam">

                </div>
                
            </div>

        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../assets/myTeam.js"></script>
        <script src="../assets/navBarBtns.js"></script>
</body>

</html>
