<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../assets/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="loginContainer">
        <div class="header">
            <button class="loginBtn" id="loginBtn">
                <p class="loginBtnText" id="loginBtnText">Login</p>
            </button>
            <button class="signupBtn" id="signupBtn">
                <p class="signupBtnText" id="signupBtnText">Sign Up</p>
            </button>
        </div>
    </div>
    <div class="loginModal" id="loginModal">
        <div class="loginModalHead">
            <h3 class="modalHeaderText">Please enter your credintials</h3>
            <button class="closeModalBtn" id="closeModalBtn">
                <p style="font-size: 20px; color: white;">X</p>
            </button>

        </div>
        <div class="loginModalBody">
            <form class="loginForms" id="loginForms" style="margin-top: -12%;">
                <input class="usernameInput" id="usernameInput" placeholder="Username(8-16)">
                <input class="passwordInput" id="passwordInput" placeholder="Password(8-16)">
            </form>
            <button class="recoverPassBtn" id="recoverPassBtn">
                <p style="font-size: 13px;">Forgot password?</p>
            </button>
            <button class="validateUserBtn" id="validateUserBtn">
                <p style="font-size: 30px; color: whitesmoke; font-weight: bold;">Login</p>
            </button>
        </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../assets/login.js"></script>

</body>

</html>
