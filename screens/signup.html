<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../assets/signup.css">
</head>

<body>
    <div class="container-fluid mainCont">
        <div class="leftCont">
            <h2>Where fantasy meets football</h2>
            
        </div>
        <div class="rightCont">
            <h1>You're just a few click away from managing your own team!</h1>
            <div class="formContent">
            <form class="signupForms">
                <h3>Username</h3>
                <input class="inputField" id="userName">
                <h3>Team name</h3>
                <input class="inputField" id="teamName">
                <h3>Email</h3>
                <input class="inputField" id="email">
                <h3>Password</h3>
                <input class="inputField" id="password">
                <h3>Confirm Password</h3>
                <input class="inputField" id="confirmPassword">
                <h3>City</h3>
                <input class="inputField" id="city">
                <h3>Zip Code</h3>
                <input class="inputField" id="zipCode">
                <h3>Age</h3>
                <input class="inputField" id="age">
                <h3>Favorite Team</h3>
                <input class="inputField" id="favoriteTeam">
                <h3>Additional Info</h3>
                <input class="inputField" id="additionalInfo">
                <button class="createAccountBtn">
                    <p class="acountBtnText">Create Account</p>
                </button>
            </form>
        </div>

        </div>
        <!-- <div class="interiorCont"> -->
        <!-- </div> -->

    </div>

                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../assets/signup.js"></script>
</body>

</html>
