<html>

<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <link rel="stylesheet" type="text/css" href="../assets/players.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid playersPage">
        <div class="navBar">
            <!-- Default dropright button -->
            <div class="btn-group dropleft">
                <button type="button" id="hamBtn" class="hamBtn" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                </button>
                <!-- Dropdown menu links -->
                <div id="dropdown-menu" class="dropdown-menu">
                    <ul class="dropdown-list">
                        <button id="homeBtn" class="dropdown-text">
                            <p>Home</p>
                        </button>
                        <button id="teamBtn" class="dropdown-text">
                            <p>My Team</p>
                        </button>
                        <button id="playersBtn" class="dropdown-text">
                            <p>Players</p>
                        </button>
                        <button id="accountBtn" class="dropdown-text">
                            <p>Account</p>
                        </button>
                        <button id="signOutBtn" class="dropdown-text">
                            <p>Sign Out</p>
                        </button>
                    </ul>
                </div>
            </div>
        </div>
        <div class="playersCont" id="playersCont">
            <div class="playerDetailsModal" id="playerDetailsModal">
                <div class="modalHead" id="modalHead">
                </div>
                <div class="highlightsBarForModal" id="highlightsBar">
                </div>
                <div class="modalBody">
                </div>
            </div>
            <div class="makeFlexColumnsOne">
                <div class="searchCont">
                    <form class="searchBar">
                        <input class="searchInput" type="text" placeholder="Search Players, Teams, Stats"
                            aria-label="Search">
                        <button class="searchBarBtn">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                    <div class="moreButtons">
                        <div id="makeFlexColumnsTwo">
                            <button class="watchlistBtn"><i class="far fa-star"></i></button>
                            <p style="font-size: 10px;">Watchlist</p>
                        </div>
                        <div id="makeFlexColumnsTwo">
                            <button class="comparePlayersBtn"><i class="fas fa-people-arrows"></i></button>
                            <p style="font-size: 10px;">Compare Players</p>
                        </div>
                        <div id="makeFlexColumnsTwo">
                            <button class="nflNewsBtn"><i class="fas fa-newspaper"></i></button>
                            <p style="font-size: 10px;">NFL News</p>
                        </div>
                        <div id="makeFlexColumnsTwo">
                            <button class="fantasyNewsBtn"><i class="far fa-newspaper"></i></button>
                            <p style="font-size: 10px;">Fantasy News</p>
                        </div>
                    </div>
                </div>
                <div class="statsBar">
                    <h6 style="margin-left: -2%;" >Name</h6>
                    <h6 id="makeFlexColumnsThree">Team</h6>
                    <h6 id="makeFlexColumnsThree">Position</h6>
                    <h6 id="makeFlexColumnsThree">Prev FP's</h6>
                    <h6 id="makeFlexColumnsThree">Proj FP's</h6>
                    <h6 id="makeFlexColumnsThree" style="margin-right: -3%;">Bye Week</h6>
                </div>
            </div>
            <div class="playersHolder" id="playersHolder">
                <div class="players" id="players">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../assets/players.js"></script>
    <script src="../assets/navBarBtns.js"></script>

</body>

</html>
